<!DOCTYPE html>
<head>
    <title>Google Homepage Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
      <div id="header-left">
        <a href="#" id="about" class="link">About</a>
        <a href="#" id="store" class="link">Store</a>
      </div>
      <div id="header-right">
        <a href="#" id="gmail" class="link">Gmail</a>

    <header>
